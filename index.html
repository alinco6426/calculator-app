<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Calculator app</title>
</head>
<body>
  <div class="container">
    <div class="themes">
      <h2 id="calc">calc</h2>
      <div id="themes">
       <div>
        <p id="theme">THEME</p>
       </div>
       <div>
        <label for="toggle1" onclick="theme1()">1</label>
        <label for="toggle2" onclick="theme2()">2</label>
        <label for="toggle3" onclick="theme3()">3</label>
        <input type="radio" name="option"  id="toggle1">
        <input type="radio" name="option"  id="toggle2">
        <input type="radio" name="option"  id="toggle3">
        <span class="toggle"></span>
       </div>
      </div>
    </div>
    <div class="screen">
      <input type="text" id="screen" disabled>
    </div>
   <div class="content" id="content">
    <div class="inputs">
      <input class="numbers" type="button" value="7" onclick="display('7')">
      <input class="numbers" type="button" value="8" onclick="display('8')">
      <input class="numbers" type="button" value="9" onclick="display('9')">
      <input type="button" value="DEL" class="blue" onclick="delet()">
      <input class="numbers" type="button" value="4" onclick="display('4')">
      <input class="numbers" type="button" value="5" onclick="display('5')">
      <input class="numbers" type="button" value="6" onclick="display('6')">
      <input class="numbers" type="button" value="+" onclick="display('+')">
      <input class="numbers" type="button" value="1" onclick="display('1')">
      <input class="numbers" type="button" value="2" onclick="display('2')">
      <input class="numbers"type="button" value="3" onclick="display('3')">
      <input class="numbers" type="button" value="-" onclick="display('-')">
      <input class="numbers" type="button" value="." onclick="display('.')">
      <input class="numbers" type="button" value="0" onclick="display('0')">
      <input class="numbers" type="button" value="/" onclick="display('/')">
      <input class="numbers" type="button" value="x" onclick="display('*')">
    </div>
    <div class="clear">
      <input type="button" value="RESET" class="blue" onclick="reset()">
      <input type="button" value="=" id="red" onclick="result()">
    </div>
   </div>
  </div>
  <!-- <script src="func.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
